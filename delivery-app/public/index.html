<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Delivery App</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>Delivery App</h1>
    <p>Realiza un pedido y consulta el historial.</p>
  </header>

  <main>
    <section class="card">
      <h2>Nuevo pedido</h2>
      <form id="orderForm">
        <div class="grid">
          <label>Nombre
            <input type="text" id="nombre" placeholder="Tu nombre" required />
          </label>

          <label>Pedido1
            <input type="text" id="pedido" placeholder="Ej: Pizza hawaiana" required />
          </label>

          <label>Cantidad
            <input type="number" id="cantidad" min="1" step="1" value="1" required />
          </label>
        </div>

        <button id="btnEnviar" type="submit">Hacer pedido</button>
        <p id="msg" role="status" aria-live="polite"></p>
      </form>
    </section>

    <section class="card">
      <h2>Pedidos recientes</h2>
      <div class="toolbar">
        <button id="btnRefrescar" type="button">Refrescar</button>
      </div>
      <table id="tabla">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Pedido</th>
            <th>Cantidad</th>
            <th>Creado</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </section>
  </main>

  <footer>
    <small>Servidor: http://localhost:3000</small>
  </footer>

  <script src="/main.js"></script>
</body>
</html>
